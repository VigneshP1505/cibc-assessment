<div class="container m-5">
    <div class="row">
      <div class="col-md-3">
        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" (change)="applyDateFilters()">
      </div>
  
      <div class="col-md-3">
        <label for="endDate" class="form-label">End Date:</label>
        <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" (change)="applyDateFilters()">
      </div>
  
      <div class="col-md-3">
        <label for="status" class="form-label">Sort by Status:</label>
        <select id="status" class="form-select" [(ngModel)]="selectedStatus" (change)="applyFilters()">
          <option value="">All</option>
          <option value="IN PROGRESS">IN PROGRESS</option>
          <option value="COMPLETED">COMPLETED</option>
          <option value="PENDING">PENDING</option>
          <option value="REJECTED">REJECTED</option>
        </select>
      </div>
    </div>
  
    <div class="alert alert-info mt-3" *ngIf="showSelectDateMessage">
      Select dates to get the list of transactions.
    </div>
  
    <table class="table table-striped" *ngIf="!showSelectDateMessage">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Comments</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions" (click)="onTransactionClick(transaction.id)" style="cursor: pointer;">
          <td>{{ transaction.id }}</td>
          <td>{{ transaction.Date }}</td>
          <td>{{ transaction.comments }}</td>
          <td>View</td>
        </tr>
      </tbody>
    </table>

  </div>
